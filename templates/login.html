<!DOCTYPE html>
<html>
    <head>
        <title>login_auth</title>
        <link rel="stylesheet" href="/static/styles.css">
        <style>
            p,marquee{
                font-family: Arial, 'Times New Roman', Times, serif;
            }
            marquee{
                background-color: rgba(255, 255, 255, 0.524);
                color:black;
                padding:10px;
                font-size:20px ;
            }
            span{
                color: green;
                font-size: 20px;
            }

        </style>
    </head>
    <body>
        <!-- post method hides ,get method shows  -->
        <form action="/" method="post">
            <div class="container1">
                <p class="one">Username:</p>
                <input class="one" type="text" name="username" required>
                <br>
                <p class="one">Password:</p>
                <input type="password" name="pass" required>
                <br><br>
                <button type="submit">Login</button>
        
            <br><br>
            <div class="register-link">
                <p>New Account : <a style="text-decoration: none; color:green" href="/register">Register here</a>.</p>
            </div>
        </div>
    
        </form>
        
        <marquee> temporary username and password: <span>temp</span>. or you can <span>register</span> above.</marquee>

        {% if alert %}
        <script>
            alert("Invalid Username or Passworld! Try again.")
        </script>
        {% endif %}


    </body>
</html>
